{% load static %}
<div class="row">
  <div class="col-lg-12">
    <div class="section-title from-blog__title">
      <h2>Spreading knowledge</h2>
    </div>
  </div>
</div>
<div class="row">
  
  {% for item in items_blog %}    
  <div class="col-lg-4 col-md-4 col-sm-6">
    <div class="blog__item">
      <div class="blog__item__pic">
        <img
          src="{{ item.image.url }}"
          alt=""
          style="height: 240px"
        />
      </div>
      <div class="blog__item__text">
        <ul>
          <li><i class="fa fa-calendar-o"></i> {{ item.publish_date|date:"M d,Y"}}</li>
          <li><i class="fa fa-comment-o"></i>3</li> <!-- TODO: Comments section, will be taken care later-->
        </ul>
        <h5>
          <a href="{{ item.get_absolute_url }}">
            {{ item.name }}
          </a
          >
        </h5>
        <p>{{ item.content|safe|truncatewords_html:20 }}</p>
      </div>
    </div>
  </div>
  {% endfor %}
    
</div>
