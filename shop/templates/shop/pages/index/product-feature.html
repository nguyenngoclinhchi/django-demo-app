{% load format_currency_vn %}

<div class="row">
  <div class="col-lg-12">
    <div class="section-title">
      <h2>Featured Products</h2>
    </div>
    <div class="featured__controls">
      <ul>
        {% for item in items_category %}
        <li
          class="category-select {% if forloop.first %} active mixitup-control-active {% endif %}"
          data-filter=".category-{{ item.id }}"
        >
          {{ item.name }}
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
<div class="row featured__filter"></div>
